<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles/weather.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>
  <body>
    <a href="index.html">
      <img class="logo" src="image/logo.png">
    </a>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="введите название города" spellcheck="false">
        <button><img src="image/search.png"></button>
      </div>
      <div class="error">
        <p>Неправильное название города</p>
      </div>
      <div class="weather">
        <img src="image/rain.png" class="weather-icon">
        <h1 class="temp">22&#xb0;C</h1>
        <h2 class="city">Москва</h2>
        <div class="details">
          <div class="col">
            <img src="image/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Влажность</p>
            </div>
          </div>
          <div class="col">
            <img src="image/wind.png">
            <div>
              <p class="wind">15 km/h</p>
              <p>Скорость ветра</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

      const apikey = "863242cfb2b1d357e6093d9a4df19a4b";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&lang=ru&q="; //76f5d92ef368f6e24e98805617896fa7

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apikey}`);

        if(response.status === 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {

          var data = await response.json();

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "&#xb0;C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

          if(data.weather[0].main === "Clouds") {
          weatherIcon.src = "image/clouds.png";
          } else if (data.weather[0].main === "Clear") {
            weatherIcon.src = "image/clear.png";
          } else if (data.weather[0].main === "Rain") {
            weatherIcon.src = "image/rain.png";
          } else if (data.weather[0].main === "Drizzle"){
            weatherIcon.src = "image/drizzle.png"
          } else if (data.weather[0].main === "Mist") {
            weatherIcon.src = "image/mist.png";
          }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
        
        }

      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
      
    </script>


  </body>
</html>
